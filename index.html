<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        border: #0b0531 10px double;
    }
    .container {
        background: #323131;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        width: 320px;
        text-align: center;
    }
    h1 {
        margin-bottom: 15px;
        color: rgb(230, 239, 241);
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size:25px;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        background: rgb(246, 248, 192);
        color: rgb(8, 7, 7);
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: rgb(245, 247, 188);
    }
    .result {
        margin-top: 15px;
        font-weight: bold;
        color: #dde2eb;
    }

    /* Media Query for Mobile */
    @media (max-width: 480px) {
        body {
            padding: 10px;
        }
        .container {
            width: 100%;
            padding: 15px;
        }
        h1 {
            font-size: 1.2rem;
        }
        input, select, button {
            font-size: 0.9rem;
            padding: 8px;
        }
        .result {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>ðŸŒ¡ TEMPERATURE CONVERTER</h1>
    
    <input type="number" id="tempInput" placeholder="Enter temperature (In Digits)">
    
    <select id="unitInput">
        <option value="C">Celsius (Â°C)</option>
        <option value="F">Fahrenheit (Â°F)</option>
        <option value="K">Kelvin (K)</option>
    </select>
    
    <button onclick="convertTemp()">Convert</button>
    
    <div class="result" id="result"></div>
</div>

<script>
function convertTemp() {
    let temp = parseFloat(document.getElementById('tempInput').value);
    let unit = document.getElementById('unitInput').value;
    let resultText = '';

    if (isNaN(temp)) {
        document.getElementById('result').innerText = "âš  Please enter a valid number!";
        return;
    }

    if (unit === "C") {
        resultText = `${(temp * 9/5 + 32).toFixed(2)} Â°F | ${(temp + 273.15).toFixed(2)} K`;
    } 
    else if (unit === "F") {
        resultText = `${((temp - 32) * 5/9).toFixed(2)} Â°C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
    } 
    else if (unit === "K") {
        resultText = `${(temp - 273.15).toFixed(2)} Â°C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} Â°F`;
    }

    document.getElementById('result').innerText = resultText;
}
</script>

</body>
</html>
